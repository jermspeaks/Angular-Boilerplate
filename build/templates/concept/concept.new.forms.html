<div id="field">
  <label for="associatedform">Associated Forms</label>

  <div class="field related-forms" data-ng-repeat="associatedform in form.forms">
    <!-- TODO Make these into form directives -->
    <!-- <section>
                    <span>Last entry for the form is always the same as the concept name. Disabled for editing.</span>
                </section> -->
    <fieldset class="form-field">
      <label ng-if="associatedform.tag" for="associatedform">Form Name (Default)</label>
      <label ng-if="!associatedform.tag" for="associatedform">Form Name</label>
      <!-- Default Form form.attributes.conceptName -->
      <input ng-if="associatedform.tag" type="text" class="related-forms-item" ng-model="associatedform.name" name="associatedForm" placeholder="Disabled: same as concept name" autocapitalize="off" autocorrect="off" autofocus="autofocus" disabled/>
      <input ng-if="!associatedform.tag" type="text" class="related-forms-item" ng-model="associatedform.name" name="associatedForm" placeholder="Enter a form" autocapitalize="off" autocorrect="off" autofocus="autofocus" />

      <label for="associatedform">Number of occurrences</label>
      <input type="text" class="related-forms-item" ng-model="associatedform.occurenceCount" name="associatedForm" placeholder="" autocapitalize="off" autocorrect="off" autofocus="autofocus" />

      <label for="associatedform">Number of times linked</label>
      <input type="text" class="related-forms-item" ng-model="associatedform.linkedCount" name="associatedForm" placeholder="" autocapitalize="off" autocorrect="off" autofocus="autofocus" />

      <label for="associatedform">Linked probability</label>
      <!-- TODO replace with sliders in its own section at the end of the form -->
      <input type="text" class="related-forms-item" ng-model="associatedform.linkedProbability" name="associatedForm" placeholder="Between 0 and 1" autocapitalize="off" autocorrect="off" autofocus="autofocus" />
    </fieldset>
    <button class="add-form-button" type="button" ng-click="form.addForm()">+</button>
    <button class="delete-button delete-form-button" ng-if="!associatedform.tag" type="button" type="value" ng-click="form.deleteForm(associatedform)">-</button>
  </div>
</div>
