<header class="concept-header">
    <span>Search Results</span>
</header>

<table class="tables">
  <thead>
    <tr>
      <th>Name</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="concept in model.searchList">
      <td>{{concept.name}}</td>
      <td><button ng-click="viewConcept(concept.id)">View</button><button ng-click="editConcept(concept.id)">Edit</button><button ng-click="deleteConcept(concept.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
