<label for="Related-Concepts">Concept To Link Relations</label>
<fieldset>
    <div ng-repeat="link in form.links">
        <div ng-init="link.senseProabilityName='sProb'+$index"></div>
        <div ng-init="link.occurrenceCountName='oCount'+$index"></div>

        <label>{{form.forms[$index].name}}</label>
        <fieldset>
            <div class="sense-probability" id="field">
                <label for="senseProbability">Sense Probability</label>
                <input name="{{link.senseProabilityName}}"
                    ng-model="link.senseProbability"
                    type="text"
                    autofocus="autofocus"
                    required></input>
                <div class="ng-messages" ng-messages="conceptNewForm[link.senseProabilityName].$error" ng-if="conceptNewForm[link.senseProabilityName].$dirty && conceptNewForm[link.senseProabilityName].$invalid">
                    <div ng-message="required">Sense probability is required.</div>
                </div>

            </div>

            <div class="total-occurrences" id="field">
                <label for="totalOccurrences">Number of occurrences</label>
                <input name="{{link.occurrenceCountName}}"
                    ng-model="link.occurrenceCount"
                    type="text"
                    autofocus="autofocus"
                    required></input>
                <div class="ng-messages" ng-messages="conceptNewForm[link.occurrenceCountName].$error" ng-if="conceptNewForm[link.occurrenceCountName].$dirty && conceptNewForm[link.occurrenceCountName].$invalid">
                    <div ng-message="required">The number of occurrences is required.</div>
                </div>
            </div>
        </fieldset>
    </div>

</fieldset>
