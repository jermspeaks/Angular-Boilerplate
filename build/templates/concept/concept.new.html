<header class="concept-header">
    <span>Create a new concept</span>
</header>

<section>
    <!-- <section id="new-concept-viz" ng-if="form.conceptName">
        <header id="new-concept-viz-header">{{form.conceptName}}</header>
        <section>
            <concept-preview concept-data="form"></concept-preview>
        </section>
    </section> -->

    <section>
        <form name="conceptNewForm" ng-submit="submitNewConcept(conceptNewForm.$valid)" novalidate>
            <section id="concept-label">
                <div class="concept-input-group">
                    <div class="concept-input-label">
                        <span>Concept: </span>
                    </div>

                    <div class="concept-input-field">
                        <input
                            name="conceptName"
                            type="text"
                            id="conceptName"
                            placeholder="Enter a concept name"
                            ng-model="form.conceptName"
                            autocapitalize="off"
                            autocorrect="off"
                            autofocus="autofocus"
                            required
                        />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </section>

            <section class="concept-form-section" ng-if="form.conceptName">
                <div id="concept-side-menu">
                    <ul class="menu">
                        <li class="side-menu-item" ng-repeat="item in sideMenu">
                            <span ng-if="item.displayName === 'Forms'">
                                <button class="side-menu-btn edit-button" ng-click="editDropdown()">{{item.displayName}}</button>
                                <ul class="submenu">
                                    <li class="side-submenu-item" ng-repeat="subItem in sideSubMenu">
                                        <button class="side-submenu-btn" ng-click="switchForm(subItem.partial)">{{subItem.displayName}}</button>
                                    </li>
                                </ul>
                            </span>
                            <span ng-if="item.displayName !== 'Forms'">
                                <button class="side-menu-btn" ng-click="switchForm(item.partial)">{{item.displayName}}</button>
                            </span>
                        </li>
                    </ul>
                </div>

                <div id="concept-partial-form">
                    <div ui-view></div>
                </div>
            </section>
        </form>
    </section>
</section>
