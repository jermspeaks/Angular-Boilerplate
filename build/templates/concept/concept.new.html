<header class="concept-header">
    <span>Create a new concept</span>
</header>

<section>
    <!-- <section id="new-concept-viz" ng-if="form.conceptName">
        <header id="new-concept-viz-header">{{form.conceptName}}</header>
        <section>
            <concept-preview concept-data="form"></concept-preview>
        </section>
    </section> -->

    <section>
        <form name="conceptNewForm" novalidate>
            <section id="concept-label">
                <div class="concept-input-group">
                    <div class="concept-input-label">
                        <span>Concept: </span>
                    </div>

                    <div class="concept-input-field">
                        <input
                            name="conceptName"
                            type="text"
                            id="conceptName"
                            placeholder="Enter a concept name"
                            ng-model="form.attributes.conceptName"
                            autocapitalize="off"
                            autocorrect="off"
                            autofocus="autofocus"
                            minlength="3"
                            required
                        />
                    </div>

                    <div class="ng-messages" ng-messages="conceptNewForm.conceptName.$error" ng-if="conceptNewForm.conceptName.$dirty && conceptNewForm.conceptName.$invalid">
                        <div ng-message="required">A Concept is Required to start the form</div>
                        <div ng-message="minlength">The concept must be at least 3 characters</div>
                    </div>

                    <div class="button-bar group" ng-if="form.attributes.conceptName" style="float:right;">
                        <input id="btn-submit" type="submit" value="Submit" ng-disabled="conceptNewForm.$invalid" class="button" ng-click="submitNewConcept(conceptNewForm.$valid)">
                    </div>
                    <div style="clear:both;"></div>
                </div>

            </section>

            <section class="concept-form-section" ng-if="form.attributes.conceptName">
                <div id="concept-side-menu">
                    <ul class="menu">
                        <li class="side-menu-item" ng-repeat="item in sideMenu">
                            <span ng-if="item.displayName === 'Forms'">
                                <button class="side-menu-btn edit-button" type="button" ng-click="editDropdown()">{{item.displayName}}</button>
                                <ul class="submenu">
                                    <li class="side-submenu-item" ng-repeat="subItem in sideSubMenu">
                                        <button class="side-submenu-btn" type="button" ng-click="switchForm(subItem.partial)">{{subItem.displayName}}</button>
                                    </li>
                                </ul>
                            </span>
                            <span ng-if="item.displayName !== 'Forms'">
                                <button class="side-menu-btn" ng-click="switchForm(item.partial)">{{item.displayName}}</button>
                            </span>
                        </li>
                    </ul>
                </div>

                <div id="concept-partial-form">
                    <div ui-view></div>
                </div>
            </section>
        </form>
    </section>
</section>
