<!DOCTYPE html>
<html ng-app="topicGraphEditor">
    <head>
        <title>Topic Graph Editor</title>
        <!-- Stylesheets -->

        <!-- Library Scripts -->
        <script src="/js/lib.js" type="text/javascript"></script>

        <!-- App Scripts -->
        <script src="/js/app.js" type="text/javascript"></script>
    </head>
    <body ng-controller="MainController">
        <header>
            <span>Topic Graph Editor</span>
        </header>

        <section>
            <ul>
                <li ng-repeat="edit in model.editors">
                    {{edit.displayName}}
                </li>
            </ul>
        </section>
    </body>
</html>
